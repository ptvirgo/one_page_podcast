{% extends "admin/base.html" %}
{% block title %}Episodes{% endblock %}

{% block content %}
<table>
<thead>
<tr><th>Title</th><th>Date</th></tr>
</thead>
<tbody>
{% for episode in episodes %}
<tr>
    <td><a href="{{ url_for('episode_admin', episode_id=episode.item_id) }}">{{ episode.title }}</a></td>
    <td>{{ episode.published|datetime }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
